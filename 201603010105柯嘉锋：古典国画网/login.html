<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/login.css">
    <script type="text/javascript" src="./js/login.js">
    </script>
    <title>登录页面</title>
</head>
<body>
    <div id="content">
        <div id="box">
            <div class="title">Login</div>
            <div class="input">
                <label for="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名：</label><input type="text" name="username" id="username" value="" placeholder="用户名" />
                <br>
                <label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label><input type="password" name="password" id="password" placeholder="密码" />
                <br>
                <label for="password1">确认密码：</label><input type="password" name="password1" id="password1" placeholder="再次输入" />
                <br>
                <button type="button" onclick="getuser()">登录</button>
            </div>
        </div>
    </div>
</body>

</html>
