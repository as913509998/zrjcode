<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/register.css">
    <title>注册新用户</title>
</head>

<body>
    <div id="container">
        <h1>Register</h1>
        <hr />
        <!---表单-->
        <form method="post" action="URL" autocomplete="on">
            <label>用户名：
                <input type="text" name="username" placeholder="请输入用户名" required />
            </label><br />
            <label>密&ensp;&ensp;码：
                <input type="password" name="pwd" placeholder="请输入密码" required />
            </label><br />
            <label>确&emsp;认：
                <input type="password" name="pwd2" placeholder="请再次输入密码" required />
            </label><br />
            <label>姓&ensp;&ensp;名：
                <input type="text" name="name" placeholder="请输入真实姓名" required />
            </label><br />
            <label>生&ensp;&ensp;日：
                <input type="date" name="email" placeholder="请输入电子邮箱" required />
            </label><br />
            <label>邮&ensp;&ensp;箱：
                <input type="email" name="email" placeholder="请输入电子邮箱" required />
            </label><br />

            <button type="submit"> 注册 </button>
        </form>
    </div>
</body>

</html>
